<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayı Tahmin Oyunu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-75">
      <h1 class="text-center m-3 text-primary">Sayı Tahmin Oyunu</h1>
      <div class="input-group my-1">
        <label for="zorluk" class="input-group-text"
          >Zorluk Seviyesi Seçin</label
        >
        <select id="zorluk" class="form-select shadow-none">
          <option disabled selected>Bir Seviye Seç</option>
          <option value="5">Kolay(0-5)</option>
          <option value="50">Orta(0-50)</option>
          <option value="100">Zor(0-100)</option>
        </select>
      </div>

      <div class="input-group my-1">
        <label for="inp" class="input-group-text">Tahmini Yaz</label>
        <input type="text" id="inp" class="form-control shadow-none" />
        <button class="btn btn-primary" onclick="tahminEt()">Tahmin Et</button>
        <!-- tahmineti en son cagırdık -->
      </div>
      <p class="text-center">Haydi Başla</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
